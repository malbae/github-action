name: Java CI/CD with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Run tests
        run: mvn test

      # --- Simulasi Deploy ---
      - name: Simulate Deployment
        if: success()  # hanya dijalankan jika semua langkah sebelumnya sukses
        run: echo "âœ… Simulasi Deployment: Aplikasi berhasil di-deploy ke server staging/production"
